<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/title_icon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="booking.js" defer></script>
    <link rel="stylesheet" href="booking.css">
    <title>Book a flight</title>
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <div class="navLogo">FlyDreamAir</div>
        </div>
    </nav>
    <nav class="booking-nav">
        <span class="tab active" data-tab="flights">FLIGHTS</span>
        <span class="tab" data-tab="passengers">PASSENGERS</span>
        <span class="tab" data-tab="seats">SEATS</span>
        <span class="tab" data-tab="payment">PAYMENT</span>
    </nav>
    <div id="flights" class="tab-content">
        <div class="flight-heading-container">
            <h1 id="flight-heading"></h1>
        </div>
    </div>
</body>
</html>
